<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }
        
        .header {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        .meme-container {
            padding: 30px;
            text-align: center;
        }
        
        .meme-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .meme-image:hover {
            transform: scale(1.02);
        }
        
        .caption {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #444;
            font-style: italic;
        }
        
        .description {
            margin-top: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #666;
            font-size: 0.9rem;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .caption {
                font-size: 1.2rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Estudei programa√ß√£o pra isso ü§ìüë®üèΩ‚Äçüíªü§£üòÇ</h1>
            <p class="subtitle">Para alegrar seu dia!</p>
            
        </div>
        
        <div class="meme-container">
            <img src="https://i.imgur.com/o4hUJtN.jpeg" alt="Meme engra√ßado" class="meme-image">
            
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-number" id="totalViews">0</span>
                    <span class="stat-label">Total de Visualiza√ß√µes</span>
                </div>
                
            
            <div class="description">
                <p>Compartilhe com mais amigos!</p>
            </div>
        </div>
        
        <div class="footer">
            
        </div>
    </div>

    <script>
        // Fun√ß√£o para obter ou inicializar o contador no localStorage
        function getCounter() {
            let counter = localStorage.getItem('memeAccessCounter');
            if (!counter) {
                counter = {
                    totalViews: 0,
                    uniqueVisitors: 0,
                    visitorId: generateVisitorId()
                };
                localStorage.setItem('memeAccessCounter', JSON.stringify(counter));
            } else {
                counter = JSON.parse(counter);
            }
            return counter;
        }

        // Fun√ß√£o para gerar um ID √∫nico para o visitante
        function generateVisitorId() {
            return 'visitor_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Fun√ß√£o para atualizar o contador
        function updateCounter() {
            const counter = getCounter();
            
            // Verificar se √© um novo visitante
            let isNewVisitor = true;
            if (localStorage.getItem('visitorId')) {
                isNewVisitor = false;
            } else {
                localStorage.setItem('visitorId', counter.visitorId);
            }
            
            // Atualizar contadores (SEM reiniciar)
            counter.totalViews++;
            
            if (isNewVisitor) {
                counter.uniqueVisitors++;
            }
            
            // Salvar no localStorage
            localStorage.setItem('memeAccessCounter', JSON.stringify(counter));
            
            // Atualizar a exibi√ß√£o
            document.getElementById('accessCount').textContent = counter.totalViews;
            document.getElementById('totalViews').textContent = counter.totalViews;
            document.getElementById('uniqueVisitors').textContent = counter.uniqueVisitors;
            document.getElementById('peopleCount').textContent = counter.uniqueVisitors;
            
            // Adicionar anima√ß√£o de pulso
            document.getElementById('totalViews').classList.add('pulse');
            setTimeout(() => {
                document.getElementById('totalViews').classList.remove('pulse');
            }, 500);
        }

        // Atualizar o contador quando a p√°gina carregar
        window.onload = function() {
            updateCounter();
        };
    </script>
</body>
</html>
